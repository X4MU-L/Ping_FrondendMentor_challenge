<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Styles Link -->
  <link rel="stylesheet" href="index.css">
  <!-- Remixcon Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="container">
    <header>
      <div class="logo">
      <img src="./images/logo.svg" alt="PING LOGO">
      </div>
      <h2>We are launching <span>soon!</span></h2>
      <p>Subscribe and get notified</p>
    </header>
      <form action="#">
        <div class="forms">
          <div class="input-field">
            <input class="input" type="text" placeholder="Your email address" />
            <p class="error-message"></p>
          </div>
          <div>
            <button class="btn">Notify Me</button>
          </div>
        </div>
      </form>
      <section class="hero">
        <div>
          <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
        </div>
      </section>
      <footer class="footer">
        <div class="social-icons">
          <i class="ri-facebook-fill"></i>
          <i class="ri-twitter-fill"></i>
          <i class="ri-instagram-line"></i>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    
  </main>
  <footer class="credit">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="mailto:okolisamuel21@gmail.com">Okoli Samuel</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
